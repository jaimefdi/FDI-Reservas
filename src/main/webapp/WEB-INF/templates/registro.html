<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        th:href="@{/webjars/font-awesome/4.5.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
        th:href="@{/webjars/material-design-iconic-font/2.2.0/dist/css/material-design-iconic-font.min.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/estilo.css" th:href="@{/css/estilo.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'/>
	<title>UCM RESERVAS - Nuevo usuario</title>
    <script 
        src="//code.jquery.com/jquery-2.1.4.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container-fluid" th:fragment="contenido">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Logotipo -->
            <div class="navbar-header">               
                <div class="navbar-brand">
                    <a> <img class="img-circle" src="img/ucm-ws.png" width="30" height="30"/> UCM Reservas</a>
                </div>      
            </div>    
            <!-- /.navbar-collapse -->
        </nav>
        <!-- Page Heading -->
			<div class="row">
			    <div class="col-md-12">
			        <h2 class="page-header text-center">
			           Usuario
			        </h2>
			    </div>
			</div>
			<!-- /.row -->
			
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
			        <form role="form" action="#"  method="POST">
			        	<!-- Usuario -->
			        	<div class="form-group">
			                <label>Usuario</label>
			                <div class="input-group">
                                  <span class="input-group-addon"><i class="zmdi zmdi-accounts-alt"></i></span>
                                  <input name="username" id="idNombre" type="text" class="form-control" placeholder="Nombre de usuario"/>
                            </div>
			            </div>
			            <!-- Email -->
			            <div class="form-group">
			                <label>Email</label>
			                 <div class="input-group">
                                 <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                 <input name="email" id="idEmail" type="text" class="form-control" placeholder="Introduce tu email"/>
                              </div>
			            </div>
			            <!-- Contraseña -->
			            <div class="form-group">
			                <label>Contraseña</label>
			                  <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                  <input name="password" id="idPassword" type="password" class="form-control" placeholder="Contraseña"/>
                                </div> 
			            </div>
			            
			            <div class="row text-center">
			            <button type="button" id="enlaceGuardar" class="btn-normal"> CREAR </button>
			            </div>
			        </form>
			    </div>
			</div>
			<!-- /.row -->
			<script th:inline="javascript">
			var baseURL = /*[[@{/}]]*/ '/';
			</script>
			<script src="../../js/admin/user/registro.js" th:src="@{/js/admin/user/registro.js}"></script>
        </div>
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
                 <div class="div-footer text-center">
                    <i class="fa fa-copyright"></i> UCM Reservas - 2016
                 </div>
            </div>
          </footer>
</body>
</html>
