<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    
	<title>UCM RESERVAS - Administrar espacios</title>
     
</head>
<body>
<div class="container-fluid" th:fragment="contenido">
	<div class="row">
	    <div class="col-md-12">
	        <h1 class="page-header text-center">
	            Administrar
	        </h1>
	    </div>
	</div>
<!-- /.row -->
	<div class="row">
    	<div class="col-md-12">
            <h1 class="page-header text-center">
                <small>Administrar espacios</small>
            </h1>
        </div>
    </div>
           <!-- /.row -->

    <div class="row">
		<div class="col-md-8 col-md-offset-2">
    	
			<div class="jumbotron text-center" th:if="${#lists.isEmpty(currentResults)}">
           			<i class="fa fa-ban fa-5x"></i>
           			<h4>¡Uups! No hay ningún espacio.</h4>
      		</div> 

          	<div class="table-responsive" th:unless="${#lists.isEmpty(currentResults)}">
              <table class="table table-bordered table-hover">
                  <thead>
                      <tr>
                          <th>Nombre</th>
                          <th>Capacidad</th>
                          <th>Micrófono</th>
                          <th>Proyector</th>
                          <th>Tipo de espacio</th>
                          <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr th:if="${!r.deleted}" th:each="r : ${currentResults}" class="success">
                      	
                        <td th:text="${r.nombreEspacio}"></td>
                        <td th:text="${r.capacidad}"></td>
                        <td th:if="${!r.microfono}">No</td>
                        <td th:if="${r.microfono}">Si</td>
                        <td th:if="${!r.proyector}">No</td>
                        <td th:if="${r.proyector}">Si</td>
                        <td th:text="${r.tipoEspacio.tipo}"></td> 
                        <td><a th:attr="data-id=${r.id},name=${r.nombreEspacio},capacidad=${r.capacidad},micro=${r.microfono},proye=${r.proyector},tipo=${r.tipoEspacio.tipo},act=${r.deleted}" data-toggle="tooltip" data-placement="top" title="Ver" ><i class="zmdi zmdi-eye zmdi-hc-lg"> </i></a>
						<a th:href="@{'/administrar/espacio/editar/' + ${r.id}}" data-toggle="tooltip" data-placement="top" title="Editar"><i class="zmdi zmdi-edit zmdi-hc-lg"> </i></a>
						<a data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="zmdi zmdi-delete zmdi-hc-lg"> </i></a>	
						</td>
                      </tr>  
                      
                      <tr th:if="${r.deleted}" th:each="r : ${currentResults}" class="danger">
                      	
                        <td th:text="${r.nombreEspacio}"></td>
                        <td th:text="${r.capacidad}"></td>
                        <td th:if="${!r.microfono}">No</td>
                        <td th:if="${r.microfono}">Si</td>
                        <td th:if="${!r.proyector}">No</td>
                        <td th:if="${r.proyector}">Si</td>
                        <td th:text="${r.tipoEspacio.tipo}"></td> 
                        <td><a th:attr="data-id=${r.id},name=${r.nombreEspacio},capacidad=${r.capacidad},micro=${r.microfono},proye=${r.proyector},tipo=${r.tipoEspacio.tipo},act=${r.deleted}" data-toggle="tooltip" data-placement="top" title="Ver" ><i class="zmdi zmdi-eye zmdi-hc-lg"> </i></a>
						<a th:href="@{'/administrar/espacio/editar/' + ${r.id}}" data-toggle="tooltip" data-placement="top" title="Editar"><i class="zmdi zmdi-edit zmdi-hc-lg"> </i></a>
						<a data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="zmdi zmdi-delete zmdi-hc-lg"> </i></a>	
						</td>
                      </tr>    
                  </tbody>
              </table>
<!--               <a th:href="@{'/nuevoEspacio'}"><input type="button" class="btn btn-default" value="Añadir espacio"/></a>  -->
          	</div> 
        <!-- /.table-responsive-->
    	<a th:href="@{'/administrar/espacio/' + ${currentIndex} + '/restaurar'}"><input type="button" class="btn btn-default" value="Restaurar espacios"/></a>
		</div>
		
	</div>
	
	<!-- Pagination -->
 	<div class="row">
    <div class="col-md-12 text-center">
        <div class='pagination pagination-centered'>
            <ul class="pagination">
                <li th:class="${currentIndex == 1}? 'disabled' : ''">
                    <span th:if='${currentIndex == 1}'>← First</span>
                    <a th:if='${currentIndex != 1}'
                       th:href="@{1}">← First</a>
                </li>
                <li th:class="${currentIndex != 1}? '' : 'disabled'">
                    <span th:if='${currentIndex == 1}'>«</span>
                    <a th:if='${currentIndex != 1}'
                       th:href="@{${(currentIndex - 1)}}"
                       title='Go to previous page'>«</a>
                </li>

                <li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
                    th:class="${item == currentIndex ? 'active' : '' }">

                    <span th:if='${item == currentIndex}' th:text='${item}'>1</span>

                    <a th:if='${item != currentIndex}'
                       th:href="@{${item}}">
                        <span th:text='${item}'>1</span>
                    </a>
                </li>

                <li th:class="${currentIndex != currentResults.totalPages}? '' : 'disabled'">
                    <span th:if='${currentIndex == currentResults.totalPages}'>»</span>
                    <a th:if='${currentIndex != currentResults.totalPages}'
                       th:href="@{${(currentIndex + 1)}}" title='Go to next page'>»</a>
                </li>
                <li th:class="${currentIndex == currentResults.totalPages}? 'disabled' : ''">
                    <span th:if='${currentIndex == currentResults.totalPages}'>Last →</span>
                    <a th:if='${currentIndex != currentResults.totalPages}'
                       th:href="@{${currentResults.totalPages}}">Last →</a>
                </li>
            </ul>
        </div>
    </div>
</div>
 <!-- /.Pagination -->
