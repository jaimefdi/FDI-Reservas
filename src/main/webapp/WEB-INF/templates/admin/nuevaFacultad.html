<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>

	<title>UCM RESERVAS - Añadir Facultad</title>
     <!-- JS -->
    <script 
        src="//code.jquery.com/jquery-2.1.4.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">
        <!-- Page Heading -->
			<div class="row">
			    <div class="col-md-12">
			        <h2 class="page-header text-center">
			           Facultad
			        </h2>
			    </div>
			</div>
			<!-- /.row -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    
                         <form role="form" action="#" th:action="@{/admin/nuevaFacultad}" th:object="${Facultad}" method="post">
                         <!-- Nombre facultad -->
                         	<div class="form-group">
                                <label>Nombre</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="zmdi zmdi-balance"></i></span>
                                  <input name="nombreFacultad" type="text" class="form-control" placeholder="Nombre de facultad"/>
                                </div>
                            </div>
                            <!-- Web -->                          
                            <div class="form-group">
                                <label>Página web</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-at"></i></span>
                                  <input name="webFacultad" type="text" class="form-control" placeholder="Introduce la pagina web"/>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                 <button type="submit" class="btn-normal">CREAR</button>
                            </div>

                         </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
       
        <!-- /.container-fluid -->

        
           <footer>
            <div class="row">
                 <div class="div-footer text-center">
                    <i class="fa fa-copyright"></i> UCM Reservas - 2016
                 </div>
            </div>
          </footer>
</body>
</html>
