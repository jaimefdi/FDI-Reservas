<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="utf-8"/>
	<title>Reservas por espacios</title>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">

	<!-- Page Heading -->
	<div class="row">
	    <div class="col-md-12">
	        <h2 class="page-header text-center">
	            Editar Perfil
	        </h2>
	    </div>
	</div>
	<!-- /.row -->
	
	<div class="row">
	    <div class="col-md-6 text-center">	    	
    		<div class="col-md-12">
		        <h3 class="page-header text-center">
		            Mi Avatar
		        </h3>
		    </div>
		    		    
		    
		    <img class="img-circle" th:src="@{${User.imagen.attachmentUrl}}" width="150" height="150" />
	    	
	    	<!-- Cambiar imagen  -->
	    	<div class="form-group">
	    	<label>Cambiar imagen</label>
	    	</div>
    		<div class="col-md-6 col-md-offset-3">
	    		<div class="form-group">
	    			<input type="file" id="idAttachment" class="form-group"/>
	    		</div>
    		</div>
    		
    	</div>
    	
   		<div class="col-md-6">
   			<div class="col-md-12">
		        <h3 class="page-header text-center">
		            Mis Datos de Acceso
		        </h3>
		    </div>
   			<!-- Usuario -->
    		<div class="form-group">
	    		<label>Usuario</label>
	    		<div class="input-group">
	    		     <span class="input-group-addon"><i class='zmdi zmdi-account-o zmdi-hc-lg' ></i></span>
		    		 <input id="username" type="text" class="form-control" th:value="${User.username}" />
	    		</div>		        
    		</div>
    		<!-- Email -->
    		<div class="form-group">
	    		<label>Email</label>
	    		<div class="input-group">
	    			 <span class="input-group-addon"><i class="fa fa-at"></i></span>
		    		 <input id="email" type="text" class="form-control" th:value="${User.email}" />
	    		</div>		        
    		</div>
   		</div>	  			      
	</div>
	    
	    
   		
   		<hr/>
	    	
	    <div class="row">
	   		 <div class="col-md-6">
	   		 	
	   		 	<div class="col-md-12">
			        <h3 class="page-header text-center">
			            Mi Contraseña
			        </h3>
			    </div>
			   	
			   	<!-- Alerta No se ha cambiado la contraseña -->
				<div class="row">
					<div class="col-xs-12" style="padding-left: 0px; padding-right:0px;">
					    <div class="alert alert-danger" role="alert" style="display:none;">
					        <div class="media">	
					        	<button id="alertClose" type="button" class="close" aria-label="Close">			 
								  <i class="zmdi zmdi-close"> </i>
								</button>		 
							    <b><p class="text-muted" id="alertMsg" style="margin-bottom: 5px;"></p></b>		 
							</div>	
					    </div> 
				    </div> 
				</div>
			   		 			 
	    		<!-- Contraseña actual -->
	    		<div class="form-group">
		    		<label>Contraseña actual</label>
		    		<div class="input-group">
		    			 <span class="input-group-addon"><i class="fa fa-lock"></i></span>
			    		 <input id="oldPassword" type="password" class="form-control" />
		    		</div>		        
	    		</div> 
	    		<!-- Nueva contraseña -->
	    		<div class="form-group">
		    		<label>Nueva contraseña</label>
		    		<div class="input-group">
		    			 <span class="input-group-addon"><i class="fa fa-key"></i></span>
			    		 <input id="newPassword1" type="password" class="form-control" />
		    		</div>		        
	    		</div> 
	    		<!-- Repetir contraseña -->
	    		<div class="form-group">
		    		<label>Repetir nueva contraseña</label>
		    		<div class="input-group">
		    			 <span class="input-group-addon"><i class="fa fa-key"></i></span>
			    		 <input id="newPassword2" type="password" class="form-control" />
		    		</div>		        
	    		</div>
	    		   
	        </div>
	        
	        <div class="col-md-6 text-center">
	        	<div class="col-md-12">
			        <h3 class="page-header text-center">
			            Mi Facultad
			        </h3>
			    </div>
			    		        
		        <i class="fa fa-building fa-2x"> </i>
			    <h4 th:text="${User.facultad.nombreFacultad}"></h4>
				<a th:href="'http://' + ${User.facultad.webFacultad}" target="_blank"
				   th:text="${User.facultad.webFacultad}"></a> 
			</div>
			
			  
	   
	</div>
	<!-- /.row -->
	<hr/>
	<div class="row text-center">
			<button id="enlaceGuardar" type="button" class="btn-normal">GUARDAR</button>
		</div>
	

<script th:inline="javascript">
	var baseURL = /*[[@{/}]]*/ '/';
	var idUsuario = /*[[${User.id}]]*/ '1';
</script>
<script src="../../js/editarPerfil.js" th:src="@{/js/editarPerfil.js}"></script>


</div>
<!-- /.container-fluid -->


 <footer>
  <div class="row">
       <div class="div-footer text-center">
          <i class="fa fa-copyright"></i> UCM Reservas - 2016
       </div>
  </div>
</footer>
                   
</body>
</html>
