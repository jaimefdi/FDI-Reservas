<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<meta charset="utf-8"/>
	<title>Listado de espacios</title>
</head>
<body>

<div class="container-fluid" th:fragment="contenido">

<!-- Page Heading -->
<div class="row">  
	<div class="col-md-12">
        <h1 class="page-header text-center">
            <small>Editar</small>
        </h1>
    </div>                  
</div>
<!-- /.row -->

<div class="row">
	<div class="col-md-12">
	   <form role="form" action="#" method="put">
	   		<div class="col-md-6">
	   		
	   		<!-- Asunto --> 
                 <div class="form-group">
                     <label>Asunto:</label>
                      <div>
                         <input id="idAsunto" name="asunto" type="text" class="form-control" th:value="${Reserva.asunto}"/>
                      </div>
                 </div>
                 
                 <!-- Fecha inicio --> 
                 <div class="form-group">
                     <label>Desde:</label>                  
		                <div class='input-group date' >
			               <input th:value="${#joda.format(Reserva.comienzo, 'dd/MM/yyyy HH:mm')}" 
			               		  th:readonly="readonly" name="comienzo" id="datetimepicker1" type='text' class="form-control" />
			               <span class="input-group-addon">
			                   <span class="fa fa-calendar"></span>
			               </span>
			            </div>                   
                 </div>
                 
                 <!-- Fecha fin --> 
                 <div class="form-group">
                     <label>Hasta:</label>		        
		                 <div class='input-group date' >
			                <input th:value="${#joda.format(Reserva.fin, 'dd/MM/yyyy HH:mm')}" 
			                	   th:readonly="readonly" name="fin" id="datetimepicker2" type='text' class="form-control" />
			                <span class="input-group-addon">
			                    <span class="fa fa-calendar"></span>
			                </span>
			             </div>                     
                 </div>
                 <div class="form-group">
                     <label>Usuario:</label>
                      <div>
                         <input id="idUser" name="User" type="text" class="form-control" th:value="${Reserva.User.id}" th:text="${Reserva.User.username}"/>
                      </div>
                 </div>
                 
               </div> 
                 
                <div class="col-md-6">
	                <!-- Espacio  -->
                    <div class="form-group">
                       <label>Espacio: </label>
                       <input type="text" th:value="${Reserva.espacio.nombreEspacio}" class="form-control" th:readonly="readonly"/>	
                    </div>
                    
                	<!-- Color  -->
                   <div class="form-group">
                       <label>Color:</label>
                        <div >
                         	<div id="cp2" class="input-group colorpicker-component">
							    <input name="reservaColor" type="text" th:value="${Reserva.reservaColor}" class="form-control" th:readonly="readonly"/>
							    <span class="input-group-addon"><i></i></span>
							</div>                        	                    	
                        </div>
                   </div>
                   
                   <div class="form-group">
                     <label>Estado:</label> 
                     	                   
                      <select id="selec_estado" class="form-control" >            
                   	   	<option th:each="s : ${EstadosReserva}"
                   	   			th:text="${s.toString()}"
                   	   			th:value="${s}"
                   	   			th:selected="${s== Reserva.getEstadoReserva()}">
                   	   			
                   	   	</option>
                   	 </select>
                 </div>
                  
                  	<!-- Grupo de Reservas -->	
                   	<div class="form-group">
                   	<label>Grupo:</label>
                  		<select id="selec_grupo" class="form-control" >            
                   	   		<option th:each="s : ${GruposReservasUser}"
                   	   			th:text="${s.getNombreGrupo()}"
                   	   			th:value="${s.id}"
                   	   			th:selected="${s.id== Reserva.getGrupoReserva().id}">
                   	   			
                   	   		</option>
                   	 	</select>	
                   
                 	</div> 
                   </div>
                   <div class="row">              	
					    <div class="col-md-12 text-center">
					         <button id="enlaceGuardarGestor" type="button" class="btn-rec blue">GUARDAR</button>
					    </div>                   
				   </div>
				   <!-- /.row -->
	   </form>
   </div>                  
</div>
<!-- /.row -->
	


<script th:inline="javascript">
	var baseURL = /*[[@{/}]]*/ '/';
	var idReserva = /*[[${Reserva.id}]]*/ '1';
	var idEspacio = /*[[${Reserva.espacio.id}]]*/ '1';
	var idUsuario = /*[[${Reserva.user.id}]]*/ "1";
	var recurrenteId = /*[[${Reserva.recurrenteId}]]*/ '1';
	var reglas = /*[[${Reserva.reglasRecurrencia}]]*/ '1';
</script>
<script src="../../js/editarReservaGestor.js" th:src="@{/js/editarReservaGestor.js}"></script>
</div>

            <!-- /.container-fluid -->

</body>
</html>
