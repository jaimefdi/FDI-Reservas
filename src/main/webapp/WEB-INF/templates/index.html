    <script type="text/javascript">

        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
            
            var pathname = window.location.pathname;
            
            if(pathname.indexOf("edificio") >= 0){
            	$("#li_porespacios").addClass("active");
            	$("#demo").collapse();
            }
            else if(pathname.indexOf("fecha") >= 0){
            	$("#li_porfecha").addClass("active");
            	$("#demo").collapse();
            }
            else if(pathname.indexOf("grupo") >= 0){
            	//$("#li_porfecha").addClass("active");
            	$("#demo1").collapse();
            }
            else{
            	$("#li_misreservas").addClass("active");
            }
            
		
         $("#demo1 > li").hover(
           function(){           	  
        	 $(this).find(".fa-times").css("visibility","visible");
           },
           function(){      	  
        	 $(this).find(".fa-times").css("visibility","hidden");
          });
            
         $("#autoGrupo").autocomplete({
        		source:function(request, response){
        				var tag = request.term;
        				
        				$.ajax({
        					url: '/reservas/grupo/tag/' + tag,
        					type: 'GET',
        					contentType: 'application/json',
        					success : function(datos) {
        										
        						response($.map(datos,function(item){
        							
        								var obj = new Object();
        								obj.label = item.id; 
        								obj.value = item.nombreGrupo;      								
        								return obj;
        			
        						}))
        						
        						console.log(datos);
        						
        						$("#demo1 > li").each(function(index,value){
        							console.log(index);
        							if(index > 0){
        								$(this).remove();
        							}
        							
        						});
        					
								
        						for(var i in datos){
        							$("#demo1").append('<li><a th:href="@{/grupo/'+ datos[i].id +'}">'
        									+ datos[i].nombreGrupo 												
        									+ '<div class="pull-right"> <i class="fa fa-times" aria-hidden="true" title="Eliminar" style="visibility:hidden;"></i>'
        									+ '</div></a></li>');
        						}
        						
        					},    
        				    error : function(xhr, status) {
        				        alert('Disculpe, existió un problema');
        				    }
        				});
        		},     		
        		minLength: 2

        	});   
         
         
         
         $(function () {
        	 var logic = function(currentDateTime) {
        			this.setOptions({
        				todayButton : true
        			});
        		};
        		
             $('*>#datetimepicker1').datetimepicker({
            		format : 'd/m/Y H:i',
         			step : 30,
         			minDate : '0',
         			onChangeDateTime : logic,
         			onShow : logic
             });
             
             $('*>#datetimepicker2').datetimepicker({
            		format : 'd/m/Y H:i',
         			step : 30,
         			minDate : '0',
         			onChangeDateTime : logic,
         			onShow : logic
         	 });
             
             $('*>#datetimepicker3').datetimepicker({
         		format : 'd/m/Y H:i',
      			step : 30,
      			minDate : '0',
      			onChangeDateTime : logic,
      			onShow : logic
      	 });
      	 
         });
     
       });
    </script>
